{% extends 'base.html' %}
{% load static %}
{% block head%}
<style>
    @import url(https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day|Sniglet:800|Monoton|Fredoka+One|Lobster);
*{
    box-sizing: border-box;
}

body{
    background: #0f0f1c;
}

h1, h2, h3, h4 h5{
    font-weight: normal;
}

header{
    width: 100%;
    padding: 2em 0.3em 0;
    color: #eee;
    text-align: center;
}

.content{
    width: 100%;
    height: 100%;
    padding: 0 3em;
}
.set{
    margin: 3em 0;
}
.tile{
    background: #222;
    display: block;
    text-align: center;
    color: #f7f3d2;
    border-radius: 0.3em;
    height: 10rem;
}
.quiz{
    background: #7f9c80;
}
.speedgrader{
    background: #df6e66;
}
.mobile{
    background: #c88d77;
}
.admin{
    background: #427c9e;
}
.module{
    background: #c5c09a;
}
  
.tile:hover{
    opacity: 0.9;
    color: #f7f3d2;
    text-decoration: none;
}

.retro {
	font: 400 64px/64px 'Fredoka One', sans-serif;
	color: #f80;
	text-shadow: 0 2px 0 #292322,
		0 3px 0 #c40,
		0 4px 0 #c40,
		0 5px 0 #c40,
		0 6px 0 #c40;
        text-transform: uppercase;
}

.neon {
	font: 100 64px/64px 'Dawning of a New Day', cursive;
	text-shadow: 0 -1px 0 #f00,
		0 2px 0 #f00,
		0 4px 0 #60f,
		-2px -2px 15px #f06,
		2px -2px 15px #f06,
		-2px 2px 15px #f06,
		2px 2px 15px #f06;
}
</style>
{% endblock %}
{% block body%}

<div class="content">
    <div>
        <h1 class="retro">그림 네모치기 레-츠고</h1>
        <h1 class="retro">재 미 있 읍 니 다 !</h1>
            <img src="{% static 'mainpage/images/mainimage.jpg' %}" alt="" width="500rem">
        </div>
        <div class="row set">
          <a class="col-sm-3 tile quiz retro" href="{% url 'taging:images' %}">
            <h3>사물 찾기</h3>
            <i class="icon-tasks icon-4x"></i>
            <h2>BEGIN</h2>
          </a>
          <a class="col-sm-3 tile speedgrader retro" href="{% url 'boxing:menu' %}">
            <h3>숨은 그림 찾기</h3>
            <i class="icon-dashboard icon-4x"></i>
            <h2>BEGIN</h2>
          </a>
          <a class="col-sm-3 tile mobile retro" href="{% url 'taging:images' %}">
            <h3>Challenge</h3>
            <i class="icon-mobile-phone icon-4x"></i>
            <h2>BEGIN</h2>
          </a>
          <a class="col-sm-3 tile admin retro" href="{% url 'taging:images' %}">
            <h3>Ranking</h3>
            <i class="icon-wrench icon-4x"></i>
            <h2>BEGIN</h2>
          </a>
        </div>
    </div>
    <script>
        const cw = document.querySelector('.tile')
        console.log(cw)
        console.log(cw.style.width)
        const tiles = document.querySelectorAll('.tile')
        console.log(tiles)
        tiles.height = cw + 'px'
    </script>
{% endblock %}
