{% load static %}
{% load random_image %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>drawrects</title>
    <style>
        img {
             border:5px solid #673AB7;
             width : 600px;
             height : 400px;
             display: inline-block;
             background-repeat: no-repeat;
         }
         .p-button {
             position: absolute;
             bottom: 1rem;
         }
         .row {
            background-color: #673AB7;
         }
         #add-tag {
             margin-right: 10px;
         }
         .left-side {
             text-align: center;
         }
         .right-side {
             text-align: center;
         }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 left-side">
                <!-- <img src="https://placeimg.com/600/400/any" alt=""> -->
                <!-- <img src="{% static 'images/any1.jpg' %}" alt=""> -->
                <img src="{% static 'images/' %}{% random_image %}">
                <!-- <canvas id="canvas">
                    이 브라우저는 캔버스를 지원하지 않습니다.
                </canvas> -->
            </div>
            <div class="col-sm-3 right-side">
                <form action="" method="POST" id="inputform" style="display: inline-block;">
                    {% csrf_token %}
                    <p style="margin-top: 1rem;">
                        <input id="tag-input-1" type="text" name="tag1" required>
                        <a id="deltag1" value="tag1">삭제</a>
                    </p>
                    <p class="p-button">
                        <button type="button" id="add-tag">태그 추가</button>
                        <button type="submit">제출</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script>
        let cnt = 1
        const delbutton = document.querySelector('#deltag1')
        delbutton.addEventListener('click', function(event){
            document.querySelector('#tag-input-1').remove()
            delbutton.remove()
        })   
        const btnAddTag = document.querySelector('#add-tag')
        btnAddTag.addEventListener('click', function(event) {
            const len = document.querySelectorAll('input').length
            if(len <= 7){
                const inputform  = document.querySelector('#inputform')
                const pTag = document.createElement('p')
                const inputTag = document.createElement('input')
                inputTag.type="text"
                inputTag.required = true
                inputTag.id='tag-input-'+(cnt+1)
                inputTag.name="tag"+(cnt+1)

                const delTag = document.createElement('a')
                delTag.innerHTML = ' 삭제'
                delTag.addEventListener('click', function(event){
                    inputTag.remove()
                    delTag.remove()
                })            
                inputform.append(pTag)
                pTag.appendChild(inputTag)
                pTag.appendChild(delTag)
                cnt = cnt+1

            }else{
                alert('Tag는 최대 7개까지 추가할 수 있습니다!')
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
